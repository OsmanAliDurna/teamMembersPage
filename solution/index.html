<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <label class="switch" for="switchButton">
        <input type="checkbox" id="switchButton" />
        <span class="slider round"></span>
      </label>
      <div id="textArea">
        <h1 id="header">PROCODERS CREW</h1>
        <p id="text">
          Who We Are ? <br />
          We are the most broken team ever.
        </p>
      </div>

      <div id="images">
        <div class="card">
          <div class="card-header">
            <div>
              <img src="../images/photo1.png" alt="" />
              <span>PRODUCT OWNER</span>
            </div>
          </div>
          <h3>Bill Mahooney</h3>
        </div>

        <div class="card middle">
          <div class="card-header">
            <div>
              <img src="../images/photo2.png" alt="" />
              <span>ART DIRECTOR</span>
            </div>
          </div>
          <h3>Saba Cabrera</h3>
        </div>

        <div class="card">
          <div class="card-header">
            <div>
              <img src="../images/photo3.png" alt="" />
              <span>TECH LEAD</span>
            </div>
          </div>
          <h3>Shae Le</h3>
        </div>
      </div>
      <br /><br />
      <div id="images">
        <div class="card">
          <div class="card-header">
            <div>
              <img src="../images/photo4.png" alt="" />
              <span>UX DESIGNER</span>
            </div>
          </div>
          <h3>Skylah Lu</h3>
        </div>

        <div class="card middle">
          <div class="card-header">
            <div>
              <img src="../images/photo5.png" alt="" />
              <span>DEVELOPER</span>
            </div>
          </div>
          <h3>Griff Richards</h3>
        </div>

        <div class="card">
          <div class="card-header">
            <div>
              <img src="../images/photo6.png" alt="" />
              <span>DEVELOPER</span>
            </div>
          </div>
          <h3>Stan John</h3>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
